<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Scroll Animations</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="item item-1">
			<h1>Hire me to look after your pets</h1>
		</div>
		<div class="item item-2 hide">
			<h2>Cats love me</h2>
			<img src="assets/cat.svg" alt="image of a cat" />
		</div>
		<div class="item item-3 hide">
			<h2>Dogs tolerate me</h2>
			<img src="assets/dog.svg" alt="image of a dog" />
		</div>
	</body>
</html>
